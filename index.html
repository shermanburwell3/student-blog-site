<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/form.css"/>
    <title>Marketing Blog</title>
</head>
<body>
    <header>
        <button id="dark-mode-button" data-state="light">Light/Dark Mode</button>
        <h1>Marketing Student Blog</h1>  
    </header>
    <div class="blog-link">
        <a href="/blog.html">Blog Posts</a>
    </div>
    <form>
        <div class="categories">
            <span class="inputs">Username:</span><input id="post-username" type="text" placeholder="Username">
            <span class="inputs">Blog Post Title:</span><input id="post-title" type="text" placeholder="Title">   
            <span class="inputs">Your Thoughts:</span><textarea id="post-content" type="text" placeholder="Your content here..." rows="4" cols="50"></textarea>
        </div>
        <div class="buttons">
            <button id="submit-button" type="button">Submit</button>
            <button id="clear-button" type="reset">Clear</button>
        </div>
    </form>
    
    <footer>
        <p>Developed by: <a href="https://shermanburwell3.github.io/professional-portfolio/">Sherman Burwell</a>(2024)</p>
    </footer>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
</body>
</html>
