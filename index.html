<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/form.css"/>
    <title>Marketing Blog</title>
</head>
<body>
    <header>
        <h1>Marketing Student Blog</h1>
    </header>
    <div class="blog-link">
        <a href="/blog.html">Blog Posts</a>
    </div>
    <form action="blog.html">
        <div class="categories">
            <span class="username">Username:</span><input id="post-username" type="text">
            <span class="title">Blog Post Title:</span><input id="post-title" type="text">   
            <span class="content">Your Thoughts:</span><input id="post-content"type="text">
        </div>
        <div class="buttons">
            <button id="submit-button" type="button">Submit</button>
            <button id="clear-button" type="reset">Clear</button>
        </div>
    </form>
    <script src="assets/js/form.js"></script>
    
</body>
<footer>
    <p>Developed by: <a href="https://shermanburwell3.github.io/professional-portfolio/">Sherman Burwell</a>(2024)</p>
</footer>
</html>
